<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Thousand Days â€“ Chapter One~</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe5f8, #e6f0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #444;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      z-index: 2;
      animation: fadeIn 1.5s ease;
      max-width: 520px;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4em;
      color: #ff5fa2;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: 400;
      font-style: italic;
      font-size: 1.1em;
      color: #777;
      margin-bottom: 1.5em;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, #ff6fb0, #ff99cc);
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(255, 100, 150, 0.3);
    }

    a:hover {
      background: linear-gradient(135deg, #ff479b, #ff8cbf);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255, 90, 150, 0.4);
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #999;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff6fa0;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>A THOUSAND DAYS</h1>
    <h2>by Roshni & Devansh~</h2>
    <p style="font-size:1.05em; color:#555; margin-bottom:2em;">
      A journey of love, time, and a thousand moments woven together.<br>
      Step into the story that started it all â€” Chapter One awaits.
    </p>
    <a href="Chapter1.pdf" download>ðŸ’— Read Chapter One</a>
    <footer>Â© 2025 A Thousand Days</footer>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 600);
  </script>
</body>
</html>
