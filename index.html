<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Thousand Days â€“ Chapter One</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top left, #ffe6f2, #e0f7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      z-index: 2;
      animation: fadeIn 2s ease;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2em;
      color: #444;
      margin-bottom: 10px;
      white-space: nowrap;
      border-right: 3px solid #ff5fa2;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(20) 1s forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      color: #666;
      font-style: italic;
      margin: 10px 0 20px 0;
      opacity: 0;
      animation: fadeText 2s ease 4s forwards;
    }

    @keyframes fadeText {
      to { opacity: 1; }
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5fa2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-weight: bold;
      opacity: 0;
      animation: fadeText 2s ease 6s forwards;
    }

    a:hover {
      background-color: #ff3380;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
      opacity: 0;
      animation: fadeText 2s ease 7s forwards;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff5fa2;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/08/audio_9d36651fa1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>A Thousand Days</h1>
    <p>By Devansh & Roshni</p>
    <a href="Chapter1.pdf" download>ðŸ’ž Download First Chapter</a>
    <footer>Â© 2025 A Thousand Days</footer>
  </div>

  <script>
    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
