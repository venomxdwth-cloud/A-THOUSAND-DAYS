<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Thousand Days â€“ by Devansh & Roshni</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe5f8, #eaf2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #444;
      position: relative;
    }

    /* Intro (Date Animation) */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #ffb3d9;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 1px;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 1.5s ease;
    }

    #dateDisplay {
      animation: slideDown 0.8s ease-in-out;
      text-shadow: 0 0 15px #ff6fa0, 0 0 35px #ff6fa0;
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(40px);
      }
    }

    /* Sparkle Burst */
    #sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10000;
    }

    .spark {
      position: absolute;
      font-size: 18px;
      color: #ffb3d9;
      animation: sparkleMove 1.3s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes sparkleMove {
      from { transform: scale(1); opacity: 1; }
      to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

    /* Main Website */
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 560px;
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6em;
      color: #ff5fa2;
      margin-bottom: 0.2em;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-style: italic;
      font-size: 1.1em;
      color: #777;
      margin-bottom: 1.5em;
    }

    p {
      font-size: 1.05em;
      color: #555;
      margin-bottom: 2em;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 14px 34px;
      background: linear-gradient(135deg, #ff6fb0, #ff99cc);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05em;
      transition: all 0.3s ease;
      box-shadow: 0 3px 14px rgba(255, 100, 150, 0.3);
    }

    a:hover {
      background: linear-gradient(135deg, #ff479b, #ff8cbf);
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 90, 150, 0.4);
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #999;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff6fa0;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Intro Animation -->
  <div id="intro">
    <div id="dateDisplay"></div>
    <div id="sparkle"></div>
  </div>

  <!-- Main Website -->
  <div id="main">
    <div class="card">
      <h1>A Thousand Days</h1>
      <h2>by Devansh & Roshni</h2>
      <p>
        From the first day to the thousandth â€”<br>
        every laugh, tear, and moment led us here.<br>
        This is where our story begins again.
      </p>
      <a href="Chapter1.pdf" download>ðŸ’— Read Chapter One</a>
      <footer>Â© 2025 A Thousand Days</footer>
    </div>
  </div>

  <script>
    const startDate = new Date("2023-02-25");
    const endDate = new Date("2025-11-20");
    const dateDisplay = document.getElementById("dateDisplay");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const sparkleContainer = document.getElementById("sparkle");

    let current = new Date(startDate);
    let speed = 40;

    function updateDate() {
      const day = String(current.getDate()).padStart(2, '0');
      const month = current.toLocaleString('default', { month: 'short' });
      const year = current.getFullYear();
      dateDisplay.textContent = `${day} ${month} ${year}`;
      dateDisplay.style.animation = 'none';
      void dateDisplay.offsetWidth;
      dateDisplay.style.animation = 'slideDown 0.8s ease-in-out';

      if (current < endDate) {
        current.setDate(current.getDate() + 5);
        if (endDate - current < 6000000000) speed += 5;
        setTimeout(updateDate, speed);
      } else {
        dateDisplay.textContent = "20 Nov 2025";
        for (let i = 0; i < 40; i++) {
          const spark = document.createElement("div");
          spark.classList.add("spark");
          spark.textContent = "ðŸ’–";
          const x = (Math.random() - 0.5) * 500 + "px";
          const y = (Math.random() - 0.5) * 500 + "px";
          spark.style.setProperty("--x", x);
          spark.style.setProperty("--y", y);
          spark.style.left = "50%";
          spark.style.top = "50%";
          sparkleContainer.appendChild(spark);
          setTimeout(() => spark.remove(), 1300);
        }
        setTimeout(() => {
          intro.style.opacity = "0";
          setTimeout(() => {
            intro.remove();
            main.style.display = "flex";
          }, 1500);
        }, 1500);
      }
    }

    updateDate();

    // Floating hearts on main screen
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 700);
  </script>
</body>
</html>
