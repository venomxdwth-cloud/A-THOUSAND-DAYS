<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Thousand Days ‚Äì Chapter One</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ffe6f2, #e0f7ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #444;
      font-size: 2em;
    }
    p {
      color: #666;
      font-style: italic;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5fa2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #ff3380;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }
    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff5fa2;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå∏ A Thousand Days üå∏</h1>
    <p>By Devansh & Roshni</p>
    <a href="Chapter1.pdf" download>‚ù§Ô∏è Download First Chapter</a>
    <footer>¬© 2025 A Thousand Days</footer>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
