  <!-- Intro Animation -->
  <div id="intro">
    <div id="dateDisplay"></div>
  </div>

  <!-- Main Website -->
  <div id="main" style="display:none;">
    <div class="card">
      <h1>A Thousand Days</h1>
      <h2>by Devansh & Roshni</h2>
      <p style="font-size:1.05em; color:#555; margin-bottom:2em;">
        A journey of love, time, and a thousand moments woven together.<br>
        Step into the story that started it all â€” Chapter One awaits.
      </p>
      <a href="Chapter1.pdf" download>ðŸ’— Read Chapter One</a>
      <footer>Â© 2025 A Thousand Days</footer>
    </div>
  </div>

  <style>
    /* Heartbeat glow for date */
    #dateDisplay {
      text-shadow: 0 0 20px #ff77aa, 0 0 40px #ff77aa, 0 0 60px #ff77aa;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      25% {
        transform: scale(1.15);
        opacity: 1;
      }
      50% {
        transform: scale(0.95);
      }
      75% {
        transform: scale(1.1);
      }
    }
  </style>

  <script>
    const startDate = new Date("2023-02-25");
    const endDate = new Date("2025-11-20");
    const dateDisplay = document.getElementById("dateDisplay");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    // Intro screen style
    intro.style.position = "fixed";
    intro.style.top = 0;
    intro.style.left = 0;
    intro.style.width = "100vw";
    intro.style.height = "100vh";
    intro.style.display = "flex";
    intro.style.alignItems = "center";
    intro.style.justifyContent = "center";
    intro.style.background = "radial-gradient(circle at center, #1a1a1a, #000)";
    intro.style.color = "#ff8fbf";
    intro.style.fontFamily = "'Playfair Display', serif";
    intro.style.fontSize = "2.5em";
    intro.style.letterSpacing = "2px";
    intro.style.zIndex = 9999;
    intro.style.transition = "opacity 1.5s ease";

    let current = new Date(startDate);
    let speed = 40; // smaller = faster

    function updateDate() {
      const day = String(current.getDate()).padStart(2, '0');
      const month = current.toLocaleString('default', { month: 'short' });
      const year = current.getFullYear();
      dateDisplay.textContent = `${day} ${month} ${year}`;

      if (current < endDate) {
        current.setDate(current.getDate() + 5);
        if (endDate - current < 6000000000) speed += 5; // slow near end
        setTimeout(updateDate, speed);
      } else {
        dateDisplay.textContent = "20 Nov 2025";
        setTimeout(() => {
          intro.style.opacity = "0";
          setTimeout(() => {
            intro.remove();
            main.style.display = "flex";
          }, 1500);
        }, 1000);
      }
    }

    updateDate();
  </script>
</body>
